<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
	<meta charset="utf-8">
	<title>JSON Display</title>

	
	<style>
		.head{
			margin-left: 13.5%;
			color: darkblue;
		}

		.container{
			border-style: solid;
			border-width: 1px;
			border-radius: 20px;
			padding-top: 1%;
			padding-bottom: 1%;
		}
	</style>
</head>
<body>

	<hr>
	<h2 class="head"> <u> <b>Expertise Areas Display</b> </u></h2>
	<br>

	<div class="container">
  
  <div class="row" id="row">
    <div class="col-8" id="data-left"></div>
    <div class="col-4" id="data-right"></div>
  </div>
</div>



	<script>
	

		var myData = JSON.parse( localStorage.getItem('FinalDATA') );

	function renderHTML(index){
			var lines=0;
			document.getElementById("data-left").insertAdjacentHTML('beforeend',"<b>"+myData[index].code+"</b>"+"<br>"+"<b>"+myData[index].expyrs+"</b>"+" years "+"<b>"+myData[index].expmonths+"</b>"+" months experience"+"<br><br><br><br>");
			for(i=0; i<myData[index].rates.length; i++){

				if(myData[index].rates[i].charge!=""){
						document.getElementById("data-right").insertAdjacentHTML('beforeend',myData[index].rates[i].charge+" Rs. "+myData[index].rates[i].unit+" ("+myData[index].rates[i].mode+")"+"<br>");

						lines=lines+1;
						

						}
					
						
				}
			function drawline(){document.getElementById("data-right").insertAdjacentHTML('beforeend',"<br>");}

			for(k=0;k<5-lines;k++){
				drawline(k);
			}





	}

	for(j=0;j<myData.length;j++){
		renderHTML(j);

	}

	</script>


</body>
</html>
